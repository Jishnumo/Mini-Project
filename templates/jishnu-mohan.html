<script>
    // Function to handle the download of the resume file
    document.getElementById("downloadButton").addEventListener("click", function() {
        // URL of the resume file
        var resumeUrl = "../static/resume/Resume-Jishnu.pdf";
        
        // Create an <a> element
        var link = document.createElement("a");
        
        // Set the href attribute with the resume URL
        link.href = resumeUrl;
        
        // Set the download attribute with the resume file name
        link.download = "Resume-Jishnu.pdf";
        
        // Append the <a> element to the document body
        document.body.appendChild(link);
        
        // Simulate a click on the <a> element to trigger the download
        link.click();
        
        // Remove the <a> element from the document body
        document.body.removeChild(link);
    });
</script>
